dataBaseParam: 'useUnicode=true
&characterEncoding=utf-8
&serverTimezone=Asia/Shanghai
&zeroDateTimeBehavior=convertToNull
&allowPublicKeyRetrieval=true
&nullDatabaseMeansCurrent=true'

# 允许Netty使用反射
#io.netty.tryReflectionSetAccessible: true
# 或者禁用Netty的Unsafe
#io.netty.noUnsafe: true
server.port: 19093
# 日志配置
logging:
  file.name: logs/api-system/
  level:
    root: info
    druid.sql: warn
    com.mybatisplus: info
    com.alibaba: info

# mybatis
mybatis.mapper-locations: classpath*:mapper/*.xml,classpath*:cn/crabapples/**/dao/mybatis/xml/*.xml
# mybatis-plus
mybatis-plus.mapper-locations: classpath*:mapper/*.xml,classpath*:cn/crabapples/**/dao/mybatis/xml/*.xml
spring.config.import: optional:nacos:api-system.yaml
spring:
  redis:
    host: 192.168.31.166
    port: 6379
    password: 123456789
  application.name: api-system
  profiles.active: dev
  servlet.multipart:
    max-file-size: 100MB # 设置最大文件大小
    max-request-size: 100MB # 设置最大请求大小
  mvc.throw-exception-if-no-handler-found: true #出现错误时, 直接抛出异常
  web.resources.add-mappings: false #不要为工程中的资源文件建立映射
  cloud:
    nacos: ### nacos配置
      server-addr: @nacos.server-addr@
      discovery:
        service: system
        group: DEFAULT_GROUP
        namespace:
    #        username:
    #        password:
    ### sentinel
    sentinel:
      enabled: true
      transport.dashboard: 172.16.8.70:8858
      transport.port: 19113
      log.dir: ./logs/sentinel/api-system
      scg:
        enabled: true



