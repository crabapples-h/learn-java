dataBaseParam: 'useUnicode=true
&characterEncoding=utf-8
&serverTimezone=Asia/Shanghai
&zeroDateTimeBehavior=convertToNull
&allowPublicKeyRetrieval=true
&nullDatabaseMeansCurrent=true'

# 允许Netty使用反射
#io.netty.tryReflectionSetAccessible: true
# 或者禁用Netty的Unsafe
#io.netty.noUnsafe: true
server.port: 19093
# 日志配置
logging:
  file.name: logs/{spring.application.name}
  level:
    root: info
    druid.sql: warn
    com.mybatisplus: info
    com.alibaba: info
    com.alibaba.cloud.sentinel: DEBUG
    com.alibaba.nacos.common.remote.client: DEBUG


# mybatis
mybatis.mapper-locations: classpath*:mapper/*.xml,classpath*:cn/crabapples/**/dao/mybatis/xml/*.xml
# mybatis-plus
mybatis-plus.mapper-locations: classpath*:mapper/*.xml,classpath*:cn/crabapples/**/dao/mybatis/xml/*.xml
spring.config.import: optional:nacos:${spring.application.name}.yaml
spring.application.name: api-system
spring:
  redis:
    host: 192.168.31.166
    port: 6379
    password: 123456789
  profiles.active: dev
  servlet.multipart:
    max-file-size: 100MB # 设置最大文件大小
    max-request-size: 100MB # 设置最大请求大小
  mvc.throw-exception-if-no-handler-found: true #出现错误时, 直接抛出异常
  web.resources.add-mappings: false #不要为工程中的资源文件建立映射
  cloud:
    nacos: ### nacos配置
      server-addr: @nacos.server-addr@
      discovery:
        service: system
        group: DEFAULT_GROUP
        namespace:
    ### sentinel
    sentinel:
      enabled: true
      eager: true
      web-context-unify: false
      #      transport.dashboard: 172.16.8.70:8858
      transport.dashboard: 127.0.0.1:8080
      transport.port: 19113
      log.dir: ./logs/sentinel/${spring.application.name
      datasource:
        # 流控规则
        flow_config:
          nacos:
            server-addr: @nacos.server-addr@
            namespace: namespace-sentinel
            data-id: flow-${spring.application.name}.json
            rule-type: FLOW
        # 熔断规则
        degrade_config:
          nacos:
            server-addr: @nacos.server-addr@
            namespace: namespace-sentinel
            data-id: degrade-${spring.application.name}.json
            rule-type: DEGRADE
        # 系统规则
        system_config:
          nacos:
            server-addr: @nacos.server-addr@
            namespace: namespace-sentinel
            data-id: system-${spring.application.name}.json
            rule-type: system
        # 热点参数规则
        param_flow_config:
          nacos:
            server-addr: @nacos.server-addr@
            namespace: namespace-sentinel
            data-id: param-${spring.application.name}.json
            rule-type: PARAM_FLOW
        # 授权规则
        authority_config:
          nacos:
            server-addr: @nacos.server-addr@
            namespace: namespace-sentinel
            data-id: authority-${spring.application.name}.json
            rule-type: AUTHORITY
